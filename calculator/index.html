<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Pretty Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div>7324 + 3895</div>
        <div>11219</div>
      </div>
      <div class="key-grid-container">
        <div class="key key-grid-item greykKey">C</div>
        <div class="key key-grid-item greykKey">AC</div>
        <div class="key key-grid-item greykKey">%</div>
        <div class="key key-grid-item orangeKey">÷</div>
        <div class="key key-grid-item blackKey">7</div>
        <div class="key key-grid-item blackKey">8</div>
        <div class="key key-grid-item blackKey">9</div>
        <div class="key key-grid-item orangeKey">×</div>
        <div class="key key-grid-item blackKey">4</div>
        <div class="key key-grid-item blackKey">5</div>
        <div class="key key-grid-item blackKey">6</div>
        <div class="key key-grid-item orangeKey">−</div>
        <div class="key key-grid-item blackKey">1</div>
        <div class="key key-grid-item blackKey">2</div>
        <div class="key key-grid-item blackKey">3</div>
        <div class="key key-grid-item orangeKey">+</div>
        <div class="key key-grid-item-long blackKey">0</div>
        <div class="key key-grid-item blackKey">.</div>
        <div class="key key-grid-item orangeKey">=</div>
      </div>
    </div>
  </body>
  <script></script>
</html>
