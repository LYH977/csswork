<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Theme change transition</title>
  </head>
  <body>
    <div class="container">
      <div style="height: 100%; overflow: hidden; width: 100%">
        <svg viewBox="0 0 890 500" preserveAspectRatio="none">
          <defs>
            <pattern
              id="img1"
              patternUnits="userSpaceOnUse"
              width="100%"
              height="100%"
            >
              <image
                href="light.png"
                x="0"
                y="0"
                width="100%"
                height="100%"
                preserveAspectRatio="none"
              />
            </pattern>
            <filter id="shadow" x0="-50%" y0="-50%" width="200%" height="200%">
              <feGaussianBlur
                in="SourceAlpha"
                stdDeviation="5"
                result="blur"
              ></feGaussianBlur>
              <feOffset dy="10" dx="-10"></feOffset>
              <feComposite
                in2="SourceAlpha"
                operator="arithmetic"
                k2="-1"
                k3="1"
                result="shadowDiff"
              ></feComposite>

              <feFlood flood-color="grey" flood-opacity="0.75"></feFlood>
              <feComposite in2="shadowDiff" operator="in"></feComposite>
              <feComposite
                in2="SourceGraphic"
                operator="over"
                result="firstfilter"
              ></feComposite>
              <feDropShadow
                dx="-7"
                dy="-10"
                stdDeviation="10"
                flood-color="white"
                flood-opacity="0.5"
              />
            </filter>
          </defs>
          <!-- wave from top to btm -->
          <path
            d="M-1.89,-5.13 C46.21,-4.14 901.66,-13.03 908.31,-6.11 L900.00,550.00 L0.00,550.00 Z"
            style="stroke: none"
            fill="url(#img1)"
            filter="url(#shadow)"
          ></path>

          <!-- testing from top to btm -->
          <!-- <path
            d="M-1.89,55.13 C46.21,214.14 901.66,13.03 908.31,16.11 L900.00,550.00 L0.00,550.00 Z"
            style="stroke: none"
            fill="url(#img1)"
            filter="url(#shadow)"
          ></path> -->

          <!-- wave from right to left -->
          <!-- <path
            d="M970,0 C920,220 1030,280 960,500 L0.00,500.00 L0.00,0.00 Z"
            style="stroke: none"
            fill="url(#img1)"
          ></path> -->
        </svg>
      </div>
    </div>
  </body>
</html>
